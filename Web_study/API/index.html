<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> API </title> 
    </head>
    <body>
        <div class='container'></div>
    </body>
    <style>
        img {
            width: 250px;
        }
    </style>
    <script>
        fetch("https://api.unsplash.com/photos/?client_id=jIYhzJey0wh__GuFe-I1zJaXZimMlQokxZeYfP1JqfM")
            .then((res) => {
                console.log(res);
                const data = res.json();
                return data;
            })
            .then((data) => {
                console.log(data);
                for(let i = 0; i < data.length; i++){
                    let container = document.querySelector('.container');
                    let img = document.createElement('img');
                    img.setAttribute("src", data[i].urls.small);
                    container.append(img);
                }
            });
    </script>
</html>
